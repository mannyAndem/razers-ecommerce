<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/custom.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div
          class="col-3 d-none border-5 d-xl-flex flex-column p-3 shadow-2 fixed-top"
        >
          <h2 class="display-4 text-center mb-5 d-xl-block">Categories</h2>
          <button
            class="btn btn-outline-warning p-2 rounded-pill my-3 category"
          >
            All
          </button>
          <button
            class="btn btn-outline-warning p-2 rounded-pill my-3 category"
          >
            Popular
          </button>
          <button
            class="btn btn-outline-warning p-2 rounded-pill my-3 category"
          >
            Laptops
          </button>
          <button
            class="btn btn-outline-warning p-2 rounded-pill my-3 category"
          >
            Monitors
          </button>
          <button
            class="btn btn-outline-warning p-2 rounded-pill my-3 category"
          >
            Keyboards
          </button>
          <button
            class="btn btn-outline-warning p-2 rounded-pill my-3 category"
          >
            Headphones
          </button>
          <button
            class="btn btn-outline-warning p-2 rounded-pill my-3 category"
          >
            Webcams
          </button>
        </div>
        <!-- Empty element to keep the page's structure -->
        <div class="col-3"></div>

        <main class="col-12 col-xl-9 py-5 px-0 min-vh-100">
          <div class="container-fluid gap-3 d-flex">
            <form class="input-group">
              <input
                type="search"
                placeholder="Browse our quality computers and accesories!"
                class="p-2 ps-3 w-75 border text-warning"
                id="search-input"
              />
              <button
                class="btn btn-outline-warning p-0 p-lg-2 w-25 fs-6"
                id="search-btn"
              >
                Search
              </button>
            </form>
            <a href="/pages/cart.html" class="col-1 p-relative">
              <span
                class="cart-item-number bg-warning text-white d-none"
                id="cart-item-number"
              ></span>
              <img
                src="/assets/icons/cart-shopping-solid.svg"
                alt=""
                class="cart-img img-fluid"
              />
            </a>
          </div>

          <div class="container py-3">
            <div
              class="row d-lg-flex gap-5 justify-content-center py-3 px-1 px-lg-3"
              id="product-list"
            ></div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/products.js"></script>
  </body>
</html>
