<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/custom.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-3 border-5 min-vh-100 d-flex flex-column p-3 shadow-2">
          <h2 class="display-4 text-center mb-5">Categories</h2>
          <button class="btn btn-outline-warning p-2 rounded-pill my-3">
            Popular
          </button>
          <button class="btn btn-outline-warning p-2 rounded-pill my-3">
            Laptops
          </button>
          <button class="btn btn-outline-warning p-2 rounded-pill my-3">
            Monitors
          </button>
          <button class="btn btn-outline-warning p-2 rounded-pill my-3">
            Keyboards
          </button>
          <button class="btn btn-outline-warning p-2 rounded-pill my-3">
            Headsets
          </button>
          <button class="btn btn-outline-warning p-2 rounded-pill my-3">
            Webcams
          </button>
        </div>
        <main class="col-9 p-3 min-vh-100">
          <div class="container">
            <div class="container-fluid row align-items-center">
              <form role="search" class="col-9">
                <input
                  type="search"
                  placeholder="Browse our quality computers and accesories!"
                  class="rounded-2 p-2 ps-3 w-75 border text-warning"
                />
                <button class="btn btn-outline-warning p-2">Search</button>
              </form>
              <div class="container col-2 d-flex gap-3 justify-content-end">
                <img
                  src="/assets/icons/filter-solid.svg"
                  class="icon"
                  role="button"
                />
                <img
                  src="/assets/icons/sort-solid.svg"
                  class="icon"
                  role="button"
                />
              </div>
            </div>
          </div>
          <div class="container-fluid py-3">
            <div class="row d-flex gap-2" id="product-list">
              <div
                class="col-sm-9 col-md-6 col-lg-4 row justify-content-center"
              >
                <div class="card col-11">
                  <div class="card-body">
                    <div class="card-img">
                      <img
                        src="/assets/index/laptop-img.jpg"
                        alt=""
                        class="img-fluid"
                      />
                    </div>
                    <h2 class="card-title fs-4">HP Platinum 3080</h2>
                    <p class="lead fs-6 my-1">
                      A laptop for your all your work and leisure needs.
                    </p>
                    <div class="d-flex py-1 justify-content-between">
                      <span class="lead fs-4">N100,000</span>
                      <button class="btn btn-warning">Add to cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/products.js"></script>
  </body>
</html>
