<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/custom.css" />
  </head>
  <body>
    <main
      class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-warning"
    >
      <div class="card shadow-4 bg-white px-0">
        <div class="card-body">
          <h1 class="card-title mb-5 display-4">
            Cart<img
              src="/assets/icons/cart-shopping-solid.svg"
              alt=""
              class="mx-3 cart-title-img"
            />
          </h1>
          <div class="container-fluid" id="cart-products">
            <div class="row align-items-center p-2 my-4 border border-success">
              <div class="col-5 d-flex gap-2">
                <img
                  src="/assets/index/laptop-10754.png"
                  alt=""
                  class="cart-img"
                />
                <h2 class="fs-5">HP Platinum 3080</h2>
              </div>
              <span class="qty col-1">2</span>
              <span class="lead text-success col-3">N100, 000</span>
              <button class="btn col-3 btn-danger">Remove</button>
            </div>
            <div class="row align-items-center p-2 my-4 border border-success">
              <div class="col-5 d-flex gap-2">
                <img
                  src="/assets/index/laptop-10754.png"
                  alt=""
                  class="cart-img"
                />
                <h2 class="fs-5">HP Platinum 3080</h2>
              </div>
              <span class="qty col-1">2</span>
              <span class="lead text-success col-3">N100, 000</span>
              <button class="btn col-3 btn-danger">Remove</button>
            </div>
            <div class="row align-items-center p-2 my-4 border border-success">
              <div class="col-5 d-flex gap-2">
                <img
                  src="/assets/index/laptop-10754.png"
                  alt=""
                  class="cart-img"
                />
                <h2 class="fs-5">Macbook Pro</h2>
              </div>
              <span class="qty col-1">2</span>
              <span class="lead text-success col-3">N100, 000</span>
              <button class="btn col-3 btn-danger">Remove</button>
            </div>
          </div>
          <div
            class="container-fluid d-flex align-items-center justify-content-between mt-3"
          >
            <span class="text-warning fw-bolder fs-4">Total:</span>
            <span class="fs-3" id="cart-total"></span>
          </div>
          <button
            class="btn btn-warning w-100 py-3 mt-5 text-uppercase fw-bold"
            id="proceed-btn"
          >
            Proceed to check out
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/cart.js"></script>
  </body>
</html>
